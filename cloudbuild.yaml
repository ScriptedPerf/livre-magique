steps:
  # 0. Update version from git date
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        VERSION=$(git log -1 --format=%cd --date=format:%Y.%m.%d.%H%M)
        echo "Auto-versioning: setting version to $VERSION"
        sed -i 's/"version": ".*"/"version": "'$VERSION'"/' package.json

  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-east1-docker.pkg.dev/$PROJECT_ID/my-repo/livre-magique:$_TAG', '.']

  # 2. Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-east1-docker.pkg.dev/$PROJECT_ID/my-repo/livre-magique:$_TAG']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'livre-magique'
      - '--image=us-east1-docker.pkg.dev/$PROJECT_ID/my-repo/livre-magique:$_TAG'
      - '--region=us-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=GEMINI_API_KEY=$_GEMINI_API_KEY'

substitutions:
  _GEMINI_API_KEY: "This_Value_Is_Set_In_Cloud_Build_Settings"
  _TAG: "latest"

options:
  logging: CLOUD_LOGGING_ONLY
