steps:
  # 0. Update version from git date and commit count
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        MONTH=$$(git log -1 --format=%cd --date=format:%Y%m)
        SINCE=$$(git log -1 --format=%cd --date=format:%Y-%m-01)
        SEQ=$$(git rev-list --count HEAD --since="$$SINCE")
        # Ensure SEQ is at least 1 and padded
        SEQ_PADDED=$$(printf "%02d" $$SEQ)
        
        # Get base version (X.X.X) from package.json
        BASE=$$(grep '"version":' package.json | head -1 | awk -F: '{ print $$2 }' | sed 's/[", ]//g' | cut -d- -f1)
        
        NEW_VERSION="$${BASE}-$${MONTH}-$${SEQ_PADDED}"
        echo "Auto-versioning: setting version to $$NEW_VERSION"
        sed -i 's/"version": ".*"/"version": "'$${NEW_VERSION}'"/' package.json
        sed -i 's/__APP_VERSION__/'$${NEW_VERSION}'/g' index.html

  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-east1-docker.pkg.dev/$PROJECT_ID/my-repo/livre-magique:$_TAG', '.']

  # 2. Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-east1-docker.pkg.dev/$PROJECT_ID/my-repo/livre-magique:$_TAG']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'livre-magique'
      - '--image=us-east1-docker.pkg.dev/$PROJECT_ID/my-repo/livre-magique:$_TAG'
      - '--region=us-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=GEMINI_API_KEY=$_GEMINI_API_KEY'

substitutions:
  _GEMINI_API_KEY: "This_Value_Is_Set_In_Cloud_Build_Settings"
  _TAG: "latest"

options:
  logging: CLOUD_LOGGING_ONLY
